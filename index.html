<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <ul class="flex">
            <li>Library</li>
            <li><div id="add-button">Add Book</div></li>
        </ul>
    </header>
    <main>
    
        <div id="content" class="grid">

        </div>
    </main>
    <footer>

    </footer>
<div id="blur-bg" class="flex">
    <form id="book-form" action="index.html" method="get">
        <h2>Add new book</h2>
        <div><input class="erase" type="text" id="title" name="title"   placeholder="Title" required></div>
        <div><input class="erase" type="text" id="author" name="author" placeholder="Author" required></div>
        <div><input class="erase" type="number" id="pages" name="pages" placeholder="Pages" required></div>
        <div class="status-div">
            <label for="status">Have you read it?</label>
            <input type="checkbox" id="status" name="status" value=true>

        </div>
        <input type="submit" id="send" value="Send">
    </form>
</div>
</body>
</html>
