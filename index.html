<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <ul class="flex">
            <li>Library</li>
            <li><button>+ Add Book</button></li>
        </ul>
    </header>
    <main class="flex">
        <form id="book-form" class="flex" action="index.html" method="get">
            <h2>New Book</h2>
            <div><input type="text" id="title" name="title" required></div>
            <div><input type="text" id="author" name="author" required></div>
            <div><input type="number" id="pages" name="pages" required></div>
            <div>
                <label for="status">Have you read it?</label>
                <input type="checkbox" id="status" name="status" value=true>
 
            </div>
            <input type="submit" id="send" value="Send">
        </form>
        <div id="content" class="flex">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
